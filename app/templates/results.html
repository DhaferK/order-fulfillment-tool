<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Fulfillment Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Order Fulfillment Results</h1>
    <h2>Analysis</h2>
    <pre>Total Volume: {{ analysis['TotalVolume'] }}</pre>
    <h3>Peak Periods</h3>
    <ul>
        {% for period, count in analysis['PeakPeriods'].items() %}
            <li>{{ period }}: {{ count }}</li>
        {% endfor %}
    </ul>
    <h2>Economic Order Quantity (EOQ)</h2>
    <p>{{ eoq }}</p>
    <a href="/">Back</a>
</body>
</html>
